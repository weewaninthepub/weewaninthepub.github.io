<html id="html">
<body>

<label style="color:blue">Volume</label><input id="volume" type="range" min="0" max="100" value="100" step="1"></input> <label style="color:blue">Mute</label><input type="checkbox" id="mute"><span style="float: right; color: grey"> FPS: <span id="fps"></span></span>
<audio id="ticktock" autoplay loop>
<source src="ticktock.ogg"/>
</audio>
<div style="font-size: 4.5vw; text-align: center; color: lightblue; mix-blend-mode: color-dodge;">
Will the wee wan be in the public hoos in
</div>
<div id="clockdiv" style="font-size: 3vw; text-align: center; padding: 25% 0; color: green; mix-blend-mode: difference;">
<span class="days"></span>
days,
<span class="hours"></span>
hours,
<span class="minutes"></span>
minutes,
<span class="seconds"></span>
seconds and
<span class="mseconds"></span>
milliseconds?
</div>
<script>
var base = performance.now(),
    count = 0,
    fps = document.getElementById('fps');

function anime(time) {
  ++count;
  requestAnimationFrame(anime);
  if (time - base >= 1000) {
    fps.textContent = Math.round((count * 1000) / (time - base));
    base = time;
    count = 0;
  }
}

anime();

var volume = document.getElementById("volume");

volume.addEventListener("input", function(){
  ticktock.volume = this.value * this.value * this.value / 1000000;
});

document.getElementById("mute").onclick = function() {
      if(this.checked) {
         ticktock.muted = true;
	}
       else {
	 ticktock.muted = false;
	}
}
</script>

<style>




  


@-webkit-keyframes filter-animation {
  0% {
    -webkit-filter: hue-rotate(0deg);
  }

  25% {
    -webkit-filter: hue-rotate(90deg);
  }
  
  50% {
    -webkit-filter: hue-rotate(180deg);
  }

  75% {
    -webkit-filter: hue-rotate(270deg);
  }
  
  
  100% {
    -webkit-filter: hue-rotate(0deg);
  }
}

@keyframes filter-animation {
  0% {
    filter: hue-rotate(0deg);
  } 
 
  25% {
    filter: hue-rotate(90deg);
  }

  50% {
    filter: hue-rotate(180deg);
  }

  75% {
    filter: hue-rotate(270deg);
  }
  
  100% {
    filter: hue-rotate(0deg);
  }
}
html, body {margin: 0; height: 100%; overflow: hidden}

body {
background: url(weewanbackground.png) no-repeat center center fixed; 


  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;

  -webkit-animation: filter-animation 8s infinite;
  animation: filter-animation 8s infinite;
}
.pace {
  -webkit-pointer-events: none;
  pointer-events: none;

  -webkit-user-select: none;
  -moz-user-select: none;
  user-select: none;

  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  -o-box-sizing: border-box;
  box-sizing: border-box;

  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  border-radius: 10px;

  -webkit-background-clip: padding-box;
  -moz-background-clip: padding;
  background-clip: padding-box;

  z-index: 2000;
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  width: 200px;
  height: 50px;
  overflow: hidden;
}

.pace .pace-progress {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -ms-box-sizing: border-box;
  -o-box-sizing: border-box;
  box-sizing: border-box;

  -webkit-border-radius: 2px;
  -moz-border-radius: 2px;
  border-radius: 2px;

  -webkit-background-clip: padding-box;
  -moz-background-clip: padding;
  background-clip: padding-box;

  -webkit-transform: translate3d(0, 0, 0);
  transform: translate3d(0, 0, 0);

  display: block;
  position: absolute;
  right: 100%;
  margin-right: -7px;
  width: 93%;
  top: 7px;
  height: 14px;
  font-size: 12px;
  background: #29d;
  color: #29d;
  line-height: 60px;
  font-weight: bold;
  font-family: Helvetica, Arial, "Lucida Grande", sans-serif;

  -webkit-box-shadow: 120px 0 #fff, 240px 0 #fff;
  -ms-box-shadow: 120px 0 #fff, 240px 0 #fff;
  box-shadow: 120px 0 #fff, 240px 0 #fff;
}

.pace .pace-progress:after {
  content: attr(data-progress-text);
  display: inline-block;
  position: fixed;
  width: 45px;
  text-align: right;
  right: 0;
  padding-right: 16px;
  top: 4px;
}

<script>
function getTimeRemaining(endtime) {
  var t = Date.parse(endtime) - Date.now();
  var mseconds = Math.floor(t % 1000);
  var seconds = Math.floor((t / 1000) % 60); 
  var minutes = Math.floor((t / 1000 / 60) % 60);
  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
  var days = Math.floor(t / (1000 * 60 * 60 * 24));
  return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds,
    'mseconds': mseconds
  };
}

function initializeClock(id, endtime) {
  var clock = document.getElementById(id);
  var daysSpan = clock.querySelector('.days');
  var hoursSpan = clock.querySelector('.hours');
  var minutesSpan = clock.querySelector('.minutes');
  var secondsSpan = clock.querySelector('.seconds');
  var msecondsSpan = clock.querySelector('.mseconds');

  function updateClock() {
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = t.hours;
    minutesSpan.innerHTML = t.minutes;
    secondsSpan.innerHTML = t.seconds;
    msecondsSpan.innerHTML = t.mseconds;

  if (t.total <= 0) {
      clearInterval(timeinterval);
   }
  }

  updateClock();
  var timeinterval = setInterval(updateClock, 0);
}

var deadline = 'June 9 2017 19:25:00 GMT+0100';
initializeClock('clockdiv', deadline);
</script>
